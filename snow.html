<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neige Modernisée avec Accumulation Réaliste</title>
    <link rel="stylesheet" href="dist/snow.min.css">
</head>
<body>
    <h1>Bienvenue sur mon site</h1>
    <p>Du texte pour tester l'effet.</p>
    <h1>Autre titre</h1>
    <h1>Encore un titre</h1>
    <h1>Encore un titre</h1>
    <h1>Encore un titre</h1> 
    <h1>Encore un titre</h1>    

    <div id="controls">
        <h3 class="controls-title">Contrôles de Neige</h3>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div>
                <label>Taille max flocons: <br>
                    <input type="range" id="flakeSize" min="1" max="20" step="1" style="width: 120px;">
                    <span id="flakeSizeValue">8</span>
                </label>
            </div>  
            
            <div class="control-item">
                <label>Quantité max: <br>
                    <input type="range" id="flakesMax" min="50" max="500" step="50" style="width: 120px;">
                    <span id="flakesMaxValue">200</span>
                </label>
            </div>
            
            <div>
                <label>Couleur: <br>
                    <input type="color" id="snowColor" value="#ffffff">
                </label>
            </div>
            
            <div>
                <label>Vitesse X: <br>
                    <input type="range" id="vMaxX" min="1" max="10" step="1" style="width: 120px;">
                    <span id="vMaxXValue">5</span>
                </label>
            </div>
            
            <div>
                <label>Vitesse Y: <br>
                    <input type="range" id="vMaxY" min="1" max="10" step="1" style="width: 120px;">
                    <span id="vMaxYValue">4</span>
                </label>
            </div>
            
            <div>
                <label>
                    <input type="checkbox" id="snowStick" checked> Accumulation
                </label>
            </div>
            
            <div>
                <label>
                    <input type="checkbox" id="useMeltEffect" checked> Fonte
                </label>
            </div>
        </div>
        
        <button onclick="document.getElementById('controls').style.display = 'none';">Fermer</button>
    </div>

    <script src="snow.js"></script>
    <script src="snow-controlers.js"></script>
</body>
</html>
